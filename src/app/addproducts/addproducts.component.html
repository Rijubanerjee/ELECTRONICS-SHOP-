<div class="col-4  mx-auto">
  <h2 class="text-center">Add Products</h2>
</div>
<section class="col-5 mx-auto p-1 m-1 text-center" id="proid">
  <div class=" col-5 alert alert-success mx-auto text-white" *ngIf="msg!=undefined" [ngStyle]="{'background-color':this.msgflag?'green':'red'}">{{msg}}</div>
  <form #prodsform="ngForm" (ngSubmit)="addprods()">
    
    <div>Product Code</div>
    <div><input type="text" placeholder="Enter product code" [(ngModel)]="prods.code" name="txtname" #ename="ngModel" required></div>
    <div *ngIf="ename.invalid&&ename.touched" class="alert alert-danger">
    <div *ngIf="ename.errors.required">Product code is required</div>
    </div>
    <br>
    <div>Product Name</div>
    <div><input type="text" placeholder="Enter product Name"[(ngModel)]="prods.name" name="txtname" #ename="ngModel" required></div>
    <div *ngIf="ename.invalid&&ename.touched" class="alert alert-danger">
    <div *ngIf="ename.errors.required">Product Name is required</div>
    </div>
    <br>
    <div>Price</div>
    <div><input type="text" placeholder="Enter price" [(ngModel)]="prods.price" name="txtname" #ename="ngModel" required></div>
    <div *ngIf="ename.invalid&&ename.touched" class="alert alert-danger">
    <div *ngIf="ename.errors.required">Price is required</div>
    </div>
    <br>
    <div>Stock</div>
    <div><input type="text" placeholder="Enter stock" [(ngModel)]="prods.stock" name="txtname" #ename="ngModel" required></div>
    <div *ngIf="ename.invalid&&ename.touched" class="alert alert-danger">
    <div *ngIf="ename.errors.required">Stock is required</div>
    </div>
    <br>
    <div>Category ID</div>
    <div><input type="text" placeholder="Enter Category ID" [(ngModel)]="prods.categoryId" name="txtname" #ename="ngModel" required></div>
    <div *ngIf="ename.invalid&&ename.touched" class="alert alert-danger">
    <div *ngIf="ename.errors.required">Category Id is required</div>
    </div>
    <br>
    <input class="bg-primary text-white" type="submit" value="Add Products" [disabled]="!prodsform.valid">
    
  </form>
</section>
