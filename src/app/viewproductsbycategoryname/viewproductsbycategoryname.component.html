<div class="col-4 bg-primary mx-auto card card-primary m-2 p-2">
  <h2>View Items</h2>
</div>

   <div *ngIf="msg!=undefined" class="alert alert-danger col-10 mx-auto">{{msg}}</div>
   <table class="table table-dark table-stripped table-hover " *ngIf="prods.length>0">
     <tr class="table table-warning">
       <th>Product Id</th>
       <th>Product code</th>
       <th>Product Name</th>
       <th>Price</th>
       <th>Image</th>
       <th>Create Date</th>
       <th>Category Name</th>
       <th>Stock</th>
       <th>Specification</th>
       <th >Add-to-cart</th>
     </tr>
     <tr *ngFor="let p of prods">
       <td>{{p.productID}}</td>
       <td>{{p.code}}</td>
       <td>{{p.name}}</td>
       <td>{{p.price | currency:'INR'}}</td>
       <td >
         <img src="../assets/images/mobile.jpg" height="160px" width="230px" alt="AC">
       </td>
       <td>{{p.createdate | date:'dd/MMM/yyyy'}}</td>
       <td>{{p.category.categoryName}}</td>
       <td>{{p.stock}}</td>
       <td><button class="btn btn-info" style="float: right;" routerLink="viewbycategoryname/viewproductspecsbyproductid/{{p.productID}}" >Specification</button></td>
       <td colspan="2"><button class="btn btn-primary" style="float: right;" routerLink="viewbycategoryname/additemsinbasket/{{p.productID}}" ><b>+Basket</b></button></td>

     </tr>
   </table>
