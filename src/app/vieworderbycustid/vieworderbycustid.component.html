<br>
<section class="col-10">
    <h2 style="text-align: center;">Your Orders</h2>
</section>
<br/>
<br>


<div>

<table class="table table-dark" *ngIf="orderproducts!=undefined">
  <thead>
    <tr>
      <th scope="col">Order Id</th>
      <th scope="col">Customer Name</th>
      <th scope="col">Phone Number</th>
      <th scope="col">Order Date</th>
      <th scope="col">Total Cost</th>
      <th scope="col">Order Status</th>
      <th scope="col">Remove</th>
      <th scope="col">Payment</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let o of orderproducts">
      <td>{{o.orderId}}</td>
      <td>{{o.customer.customerName | titlecase}}</td>
      <td>{{o.customer.customerPhone}}</td>
      <td>{{o.orderDate | date:"dd/MMM/yyyy"}}</td>
      <td>{{o.totalCost | currency:'INR'}}</td>
      <td>{{o.orderStatus | titlecase}}</td>
      <td><button class="btn btn-danger" routerLink="removeorder/{{o.orderId}}">Remove</button></td>
      <td><button class="btn btn-primary" routerLink="/vieworders/bycustid/makepayment/{{o.orderId}}">Make Payment</button></td>
    </tr>
  </tbody>
</table>
</div>
